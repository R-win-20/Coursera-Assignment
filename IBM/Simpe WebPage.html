<!DOCTYPE html>
<html>
	<head>
		<title>Web App-Simple Interest Calculator</title>
	</head>
	<body>
		<h3>Simple Interest Calculator</h3>
		<div class="form">
			<label for="name">Am :</label>
            <input type="text" id="name" name="name">
            <br>

			<label>Interest Rate</label>
			<input type="rate" name="rate">
			<br>

			<label>No. of Years</label>
			<select name="year">
				<option value="v1">1</option>
				<option value="v2">2</option>
			</select>

			<br>

			<input type="button" name="submit" value="Compute Interest" />

			<p>&copy;Everyone Can Get Rich</p>
		</div>
	</body>
</html>
